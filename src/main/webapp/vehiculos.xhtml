<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"></link>
            
    </h:head>
    <h:body>

        
        <table class="table" style="margin: 40px ">
            <thead class="thead-dark">
                <tr>
                    <th>PLACA</th>
                    <th>Id datos personales</th>
                    <th>id categoria</th>
                    <th>modelo</th>
                    <th>marca</th>
                    <th>estado</th>
                    <th>precio</th>
                    
                </tr>
            </thead>
            
            <tbody>
                <h:form>
                    <c:forEach items="#{gestionUsuario.todosVehiculos}" var="objVehi">
                        <tr>
                            <td>#{objVehi.placa}</td>
                            <td>#{objVehi.idDatosPersonales}</td>
                            <td>#{objVehi.idCategoria}</td>
                            <td>#{objVehi.modelo}</td>
                            <td>#{objVehi.marca}</td>
                            <td>#{objVehi.estado}</td>
                            <td>#{objVehi.precio}</td>
                            

                        </tr>
                        
                        
                    </c:forEach>
                    
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td><button type="button" class="btn btn-outline-success">Agregar Usuario</button></td>
                    </tr>
                    <li><a href="index.xhtml" class="button primary icon solid fa-download">Volver a inicio</a></li>
                    <li><a href="tipodocumento.xhtml" class="button primary icon solid fa-download">Tipos de documento</a></li>
                </h:form>
                
            </tbody>
        </table>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

    </h:body>
</html>
