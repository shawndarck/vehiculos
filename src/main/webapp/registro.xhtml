<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
            xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
            xmlns:h="http://xmlns.jcp.org/jsf/html"
            xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Registro</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="assets/css/main.css" />
        <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    </h:head>
    <h:body>
       <h:form id="formRegistro">
                        <div class="row">
                            
                            <div class="col">
                                <h:outputLabel for="formDocumento">Numero Documento</h:outputLabel>
                                <h:inputText 
                                    value="#{gestionUsuario.datosReg.idDatosPersonales}"
                                    maxlength="20"
                                    required="true"
                                    requiredMessage="INGRESE NUMERO DE DOCUMENTO"
                                    class="form-control" 
                                    id="formDocumento">

                                </h:inputText>
                                <h:message for="formDocumento" style="color: red"></h:message>
                            </div>
                            
                            <div class="col">
                                <h:outputLabel for="formIdUsuario">ingrese su numero de usuario</h:outputLabel>
                                <h:inputText
                                    value="#{gestionUsuario.usuReg.idUsuario}"
                                    maxlength="20"
                                    required="true"
                                    requiredMessage="INGRESE NUMERO DE USUARIO"
                                    class="form-control" 
                                    id="formIdUsuario">

                                </h:inputText>
                                <h:message for="formIdUsuario" style="color: red"></h:message>
                            </div>
                            
                            
                            <div class="col">
                                <h:outputLabel for="formTipoDocumento">Tipo De Documento</h:outputLabel>
                                <h:selectOneMenu value="#{gestionUsuario.datosReg.tipoDocumento}" class="form-control" id="formTipoDocumento">
                                    <f:selectItem itemLabel="Cedula de Cuidadania" itemValue="Cedula de Cuidadania"></f:selectItem>
                                    <f:selectItem itemLabel="Targeta de Identidad" itemValue="Targeta de Identidad"></f:selectItem>
                                    <f:selectItem itemLabel="Cedula de Extranjeria" itemValue="Cedula de Extranjeria"></f:selectItem>
                                    <f:selectItem itemLabel="Pasaporte" itemValue="Pasaporte"></f:selectItem>
                                    <f:selectItem itemLabel="Registro Civil" itemValue="Registro Civil"></f:selectItem>
                                    <f:selectItem itemLabel="Nit" itemValue="Nit"></f:selectItem>
                                    <f:selectItem itemLabel="Otro." itemValue="Otro."></f:selectItem>

                                </h:selectOneMenu>

                            </div>
                            
                            
                            
                            <div class="col">
                                <h:outputLabel for="formPriNombre">Primer Nombre</h:outputLabel>
                                <h:inputText 
                                    value="#{gestionUsuario.datosReg.primerNombre}"
                                    maxlength="50"
                                    required="true"
                                    requiredMessage="INGRESE PRIMER NOMBRE"
                                    class="form-control" 
                                    id="formPriNombre">
                                </h:inputText>
                                <h:message for="formPriNombre" style="color: red"></h:message>

                            </div>  
                            
                            <div class="col">

                                <h:outputLabel for="formSegNombre">Segundo Nombre</h:outputLabel>
                                <h:inputText
                                    value="#{gestionUsuario.datosReg.segundoNombre}"
                                    maxlength="50"
                                    required="true"
                                    requiredMessage="INGRESE NOMBRES"
                                    class="form-control" 
                                    id="formSegNombre">
                                </h:inputText>
                                <h:message for="formSegNombre" style="color: red"></h:message>

                            </div> 

                            <div class="col">

                                <h:outputLabel for="formPriApellido">Primer Apellido</h:outputLabel>
                                <h:inputText 
                                    value="#{gestionUsuario.datosReg.primerApellido}"
                                    maxlength="50"
                                    required="true"
                                    requiredMessage="INGRESE PRIMER APELLIDO"
                                    class="form-control" 
                                    id="formPriApellido">
                                </h:inputText>
                                <h:message for="formPriApellido" style="color: red"></h:message>

                            </div> 
                            
                            <div class="col">

                                <h:outputLabel for="formSegApellido">Segundo Apellido</h:outputLabel>
                                <h:inputText 
                                    value="#{gestionUsuario.datosReg.segundoApellido}"
                                    maxlength="50"
                                    required="true"
                                    requiredMessage="INGRESE SEGUNDO APELLIDO"
                                    class="form-control" 
                                    id="formSegApellido">
                                </h:inputText>
                                <h:message for="formSegApellido" style="color: red"></h:message>

                            </div> 
                            
                            <div class="col">

                                <h:outputLabel for="formTel">Ingrese telefono</h:outputLabel>
                                <h:inputText
                                    value="#{gestionUsuario.datosReg.telefono}"
                                    maxlength="50"
                                    required="true"
                                    requiredMessage="INGRESE TELEFONO"
                                    class="form-control" 
                                    id="formTel">
                                </h:inputText>
                                <h:message for="formTel" style="color: red"></h:message>

                            </div> 
                            
                            <div class="form-group">
                            <h:outputLabel for="formEmail">Correo Electronico</h:outputLabel>
                            <h:inputText
                                value="#{gestionUsuario.datosReg.correo}"
                                requiredMessage="Ingrese un correo Electronico"
                                maxlength="50"
                                required="true"
                                class="form-control" 
                                id="formEmail"></h:inputText>
                            <h:message for="formEmail" style="color: red"></h:message>


                        </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <a href="recuperar.xhtml">¿olvidó su contraseña?</a></div>
                            <div class="col-md-6">
                                <a href="index.xhtml">Ya estoy registrado</a></div>

                        </div>
                        <br></br>
                        <h:commandButton action="#{gestionUsuario.registrarDatos()}" type="button" class="btn btn-success" value="Registrar"></h:commandButton>
                    </h:form>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    </h:body>
</html>
